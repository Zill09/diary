body {

.container {

}

h1 {
    text-align: center;

}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 12px;

.add-btn {

    margin-bottom: 15px;
}

.text {
    white-space: pre-line;
    font-size: 17px;
    line-height: 1.6;
    margin-top: 10px;
}

.delete-btn {
    position: absolute;
    top: 0.1px;
    right: 1px;
    background: crimson;
    color: white;
    padding: 2px 12px;
    border-radius: 8px;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

        element.innerHTML = "";

                i++;
