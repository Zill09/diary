<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Diary</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 0;
    }

    .container {
        width: 90%;
        max-width: 700px;
        color: white;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .page {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        animation: fadeIn 0.5s ease;
    }

    .text {
        border-right: 2px solid white;
        white-space: pre-line;
        overflow: hidden;
        font-size: 17px;
        line-height: 1.6;
        min-height: 100px;
    }

    button {
        display: block;
        margin: 20px auto;
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        background: white;
        color: #764ba2;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        background: #eee;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>

<body>

<div class="container">
    <h1>My Diary</h1>

    <button onclick="addPage()">Tambah Lembaran</button>

    <div id="pages"></div>
</div>

<script>
let pageCount = 0;

function addPage() {
    const diaryText = prompt("Tuliskan isi diary untuk lembaran baru:");
    if (!diaryText) return;

    const page = document.createElement("div");
    page.className = "page";

    // Ambil tanggal & waktu sekarang
    const now = new Date();
    const dateTime = now.toLocaleString("id-ID", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit"
    });

    // Elemen tanggal
    const dateDiv = document.createElement("div");
    dateDiv.className = "date";
    dateDiv.innerText = dateTime;

    // Tombol hapus
    const deleteBtn = document.createElement("button");
    deleteBtn.innerText = "Hapus";
    deleteBtn.onclick = function() {
        page.remove();
    };

    const textDiv = document.createElement("div");
    textDiv.className = "text";

    page.appendChild(deleteBtn);
    page.appendChild(dateDiv);
    page.appendChild(textDiv);

    document.getElementById("pages").prepend(page);

    typeWriter(textDiv, diaryText, 0);
}
function typeWriter(element, text, index) {
    if (index < text.length) {
        element.innerHTML += text.charAt(index);
        setTimeout(() => {
            typeWriter(element, text, index + 1);
        }, 40);
    }
}
</script>

</body>
</html>
